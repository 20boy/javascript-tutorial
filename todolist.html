<head>

    <script src="/jquery-ui.js"></script>

    <title>To Do List </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/todolist.css">
</head>

<body>
    <button class="ran">runner</button>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <h2>To Do List </h2>
        <button class=addProject> Add project </button>
        <div id="projects">
            <ul id="main">
                <li><a href="#personal">Personal</a></li>
                <li><a href="#work">Work</a></li>
            </ul>
            <ol id="personal">
                <li><input type="checkbox" name="checkbox" id="checkbox">Doctor appointment</li>
                <li><input type="checkbox" name="checkbox" id="checkbox">React to videos</li>
                <li><input type="checkbox" name="checkbox" id="checkbox">call the plumber</li>
                <li><input type="checkbox" name="checkbox" id="checkbox">Wash your clothes</li>
            </ol>
            <ol id="work">
                <li><input type="checkbox" name="checkbox" id="checkbox">Court appointment</li>
                <li><input type="checkbox" name="checkbox" id="checkbox">React project</li>
                <li><input type="checkbox" name="checkbox" id="checkbox">Normal project</li>
                <li><input type="checkbox" name="checkbox" id="checkbox">Meet Nescafe manager</li>
            </ol>
        </div>
        <div id="dialog" style="display: none;">
            <label for="newProject">Project Name: </label><input type="text" id="newProject">
        </div>
    </div>
    <script src="/todolist.js"></script>
</body>

</html>
